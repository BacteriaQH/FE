<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Đăng nhập</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <!-- / -->
    <!---Font Icon-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <!-- / -->
    <!-- Plugin CSS -->
    <link href="plugin/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- / -->
    <!-- Theme Style -->
    <link href="css/login.css" rel="stylesheet">
    <!-- / -->
    <!-- Favicon -->
    <link rel="icon" href="img/logoico.png">
    <!-- / -->
</head>
<body>
    <!--Main Login-->
   
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-6 offset-xl-3">
                    <div class="text-center m-3">
                        <div class="login">
                            <div class="login-switch">
                                <div class="text-left login-switch-left-1">
                                    <div class="login-switch-left-2">
                                            <p class="switch-text text-center text-dark">Đăng nhập</p>
                                    </div>
                                </div>
                                <div class="text-right login-switch-right-1">
                                    <div class="login-switch-right-2">
                                        <a href="signUp.html"><p class="switch-text text-center text-light">Đăng ký</p></a>
                                    </div>
    
                                </div>
                            </div>
                            <div class="text-center mt-5">
                                <img src="img/Logo-Hoc-Vien-Ky-Thuat-Mat-Ma-ACTVN-1.png" class="login-logo">
                                <p class="login-logo-text">HỌC VIỆN KỸ THUẬT MẬT MÃ</p>

                            </div>
                            <div class="text-center mt-5">
                                <form method="post" action="" onsubmit="return validateForm()">
                                    <input type="text" class="form-control form-input" placeholder="Tài khoản" name="username"id="username" value=""/>
						        <div class="login-password">
                                    <input type="password" class="form-control form-input" placeholder="Mật khẩu" name="password"id='password' value=""/>
                                    <span class="fa fa-eye login-eye toggle-password" id="togglePassword"></span>
                                </div>
                                <label class="container text-left ml-5 mt-2 login-checkbox">
                                    <input type="checkbox">
                                    <p class="login-remember">Lưu tài khoản,mật khẩu</p>
                                  </label>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-login btn-primary" type="submit">Đăng nhập</button>
                            </div>
                                </form>
                                
                                
                            <div class="mt-3">
                                <a href="forgotPassword.html"><p class="login-forget">Quên mật khẩu</p></a>
                            </div>
                            <div class="">
                                <p class="login-signUp">Bạn chưa có tài khoản <a href="signUp.html">Đăng ký</a> ngay </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
               
    <!-- jQuery -->
    <script src="plugin/jquery/jquery-3.2.1.min.js"></script>
    <!-- Plugins -->
    <script src="plugin/bootstrap/js/popper.min.js"></script>
    <script src="plugin/bootstrap/js/bootstrap.min.js"></script>
    <!-- custom -->
    <script src="js/login.js"></script>

</body>
</html>
