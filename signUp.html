<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Đăng ký</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <!-- / -->
    <!---Font Icon-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <!-- / -->
    <!-- Plugin CSS -->
    <link href="plugin/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- / -->
    <!-- Theme Style -->
    <link href="css/signUp.css" rel="stylesheet">
    <!-- / -->
    <!-- Favicon -->
    <link rel="icon" href="img/logoico.png">
    <!-- / -->
    <script src="js/commons.js"></script>
</head>
<body>
    <!--Main Login-->
   
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-6 offset-xl-3">
                    <div class="text-center m-3">
                        <div class="login">
                            <div class="login-switch">
                                <div class="text-left signUp-switch-left-1">
                                    <div class="signUp-switch-left-2">
                                            <a href="login.html"><p class="switch-text text-center text-light">Đăng nhập</p></a>
                                    </div>
                                </div>
                                <div class="text-right signUp-switch-right-1">
                                    <div class="signUp-switch-right-2">
                                        <p class="switch-text text-center text-dark">Đăng ký</p>
                                    </div>
    
                                </div>
                            </div>
                            <div class="text-center mt-5">
                                <img src="img/Logo-Hoc-Vien-Ky-Thuat-Mat-Ma-ACTVN-1.png" class="login-logo">
                                
                            </div>
                            
                            <div class="text-center mt-3">
                                <input type="text" class="form-control form-input" placeholder="Email" id="EmailCreat" name="EmailCreat" value=""/>
                                <input type="text" class="form-control form-input-class" placeholder="Lớp" id="Lop" name="Lop" value="">
                                <input type="password" class="form-control form-input" placeholder="Nhập mật khẩu" id="creatPassword1" name="creatPassword1" value=""/>
                                <input type="password" class="form-control form-input" placeholder="Nhập lại mật khẩu" id="creatPassword2" name="creatPassword2" value=""/>
                                <label class="container text-left ml-5 mt-3 signUp-checkbox">
                                    <input type="checkbox" id="checkbox_creat">
                                    <p class="signUp-checkbox-text">Tôi đồng ý với <a href="#">Điều khoản của Học viện</a> và sẽ tuân thủ <a href="#">Nội quy của Học viện</a></p>
                                </label>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-login btn-primary" type="button" id="btn_creat" onclick="checkAccount();" >Đăng ký</button>
                            </div>
                            
                            <div class="">
                                <p class="login-signUp mt-4">Bạn đã có tài khoản <a href="login.html">Đăng nhập</a> ngay ! </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
   
    <!-- jQuery -->
    <scrit src="plugin/jquery/jquery-3.2.1.min.js"></scrit>
    <!-- Plugins -->
    <script src="plugin/bootstrap/js/popper.min.js"></script>
    <script src="plugin/bootstrap/js/bootstrap.min.js"></script>
    <!-- custom -->
    <script src="js/signUp.js"></script>
    <script>
        document.getElementById("btn_creat").disabled=true;
        document.getElementById("checkbox_creat").onclick = function(e){
    
    if (this.checked){
        document.getElementById("btn_creat").disabled=false;
    }
    else{
        document.getElementById("btn_creat").disabled=true;
    }
};
    </script>
</body>
</html>
